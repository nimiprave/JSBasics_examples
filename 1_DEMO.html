<!DOCTYPE html >
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>JS Basics - Demo</title>

      <script>
           
            // Log to console
            console.log("Test log entry"); // log to console
            
            // Declare a varaible and initialize it with value 2
            var a = 2;
            
            /**
            * Duplicates the given number
            **/
            function duplicate(number) {
            	return number * 2;
            }
            
            // Display the result of the function
            console.log(duplicate(a));
           
      </script>
   </head>

   </body>
</html>
